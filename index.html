<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <h2>Calculator</h2>
            <input type="text" name="display" placeholder="0" readonly>
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="opers">
                <button>+</button>
                <button>-</button>
            </div>
            <button class="result">=</button>
        </div>
            
        <div class="calculatorSecond">
            <h2>CalculatorSecond</h2>
                <input type="text" name="displayOne" placeholder="0" readonly>
                    <input type="button" name="sum" value="+" data-oper="+">
                    <input type="button" name="min" value="-" data-oper="-">
                    <input type="button" name="mult" value="*" data-oper="*">
                    <input type="button" name="div" value="/" data-oper="/">
                    <input type="text" name="displayTwo" placeholder="0" readonly>
                    <span class="res">=</span>
        </div>
 
        
        <script src="js/index.js"></script>
        <script src="js/index2.js"></script>
    </body>
</html>
